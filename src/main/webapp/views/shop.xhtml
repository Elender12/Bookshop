<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link href="../CSS/styles_main.css" rel="stylesheet" type="text/css"/> 
        <title>EBooks</title>
    </h:head>
    <h:body>
        <header>
            <h1 class="titulo">Pagina de compra-venta de libros totalmente legales</h1>
        </header>
        <nav>
            <ul>
                <li><h:outputLabel value="Welcome user #{login2.name} | "></h:outputLabel></li>
                <li><h:form><h:commandButton class="button-nav" action="#{login2.logout}" value="Log Out"/></h:form> </li>
                <li><h:form><h:commandButton class="button-nav" action="#{login2.logout}" value="Invoice"/></h:form> </li>
                <li><h:form><h:commandButton class="button-nav" action="#{login2.logout}" value="Carrito"/></h:form> </li>
            </ul>
        </nav>

        <section>
            
            <h:dataTable
                columnClasses="col"
                rowClasses="yoquese"
                style="padding: 50px; width: 100%;"
                value="#{productsBean.getProducts()}" var="book">
           
                    <h:column>
                            <h:outputLabel class="titulo-libro">#{book.title}</h:outputLabel>
                            <br></br>
                            <h:graphicImage id="mapImage" url="../images/#{book.isbn}.jpg" width="330px" height="500px" alt="libro #{book.isbn}"/>
                            <br></br>
                            Author: #{book.author}
                            <br></br>
                            <h:outputLabel class="price">Price: #{book.price} â‚¬</h:outputLabel>
                            <br></br>
                            <h:button class="button" value="Add to cart"/>
                            <h:button class="button" outcome="info" value="+ Info"/>
                    </h:column>
            </h:dataTable>

        </section>
        <footer>
            footer
        </footer>
    </h:body>
</html>
